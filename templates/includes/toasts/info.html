<div class="toast custom-toast rounded-0 border-top-0"
     role="alert"
     aria-live="assertive"
     aria-atomic="true"
     data-bs-autohide="true"
     data-bs-delay="7000">
    <div class="arrow-up arrow-info"></div>
    <div class="toast-capper bg-info"></div>

    <div class="toast-header bg-info text-dark">
        <strong class="me-auto">Info</strong>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"></button>
    </div>

    <div class="toast-body bg-white">{{ message }}</div>
</div>
